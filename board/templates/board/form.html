{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}
<div id="layoutSidenav_content">
  <main>
    <div class="container-fluid">
      <h1 class="mt-4">공지사항</h1>
      <hr>
      <div class="card mb-4">
        <div class="card-header">
          <h2>글 생성</h2>
        </div>
        <div class="card-body">
          <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
              <button type="submit" class="btn btn-primary" >
                글 생성
              </button>
            {% endbuttons %}
          </form>
        </div>
      </div>
    </div>
  </main>
</div>
{% endblock %}
