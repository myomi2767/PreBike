{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% bootstrap_css %}
  <title>PreBike</title>
</head>
<body>
  {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message.message }}</div>
      {% endfor %}
  {% endif %}
  <div class="container">
    {% block body %}
    {% endblock %}
  </div>
  {% bootstrap_javascript jquery='full' %}
</body>
</html>
